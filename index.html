<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Undangan Kajian Islam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), 
                        url('bgputih.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .script-font {
            font-family: 'Dancing Script', cursive;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #38a169;
            color: white;
            font-size: 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background-color: #2f855a;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-4xl font-bold text-green-700 script-font">Undangan Kajian Islam</h1>
        <p class="mt-6 text-lg">Kepada Yth.</p>
        <p class="mt-2 text-2xl font-semibold">Bapak/Ibu SMK INFOKOM BOGOR</p>
        <p class="mt-6 text-lg">Dengan ini kami mengundang Anda untuk menghadiri Kajian Islam:</p>
        <p class="mt-4 text-xl">Rabu, 12 Februari 2025</p>
        <p class="mt-2 text-xl">Pukul 10.00 WIB</p>
        <div class="mt-6">
            <a href="Undangan.html" class="button">Baca Undangan</a>
        </div>
    </div>
</body>
</html>
